<div class="page-container">
  <!-- Titre fixe-->
  <div class="title-container">
    <h2 class="title">Medals per Country</h2>
  </div>

  <!-- Graphique -->
  <div class="chart-container">
    <canvas baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [legend]="chartLegend"
            [options]="chartOptions"
            [chartType]="chartType"
            [colors]="chartColors">
    </canvas>
  </div>
</div>
