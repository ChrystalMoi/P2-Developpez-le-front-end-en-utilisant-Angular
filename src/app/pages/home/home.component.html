<div class="page-container">
  <!-- Titre fixe-->
  <app-title [pageTitle]="' Medals per Country'"></app-title>

  <!-- Graphique -->
  <div class="chart-container">
    <canvas baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [legend]="chartLegend"
            [options]="chartOptions"
            [chartType]="chartType"
            [colors]="chartColors">
    </canvas>
  </div>
</div>
